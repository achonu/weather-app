<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/stylesredo.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form class="search-form" id="search-submit">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type in a city..."
                class="form-control"
                autofocus="on"
                id="search_input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-lg shadow search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-lg shadow btn-primary"
                id="current-location-btn"
              />
            </div>
          </div>
        </form>
        <h1></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <!---one row 2 cols 6 each-->
          <div class="col-6">
            <div class="d-flex">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature"></span>
                <span class="units"> Â°C </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <footer>
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a
                  href="https://github.com/achonu/weather-app"
                  target="_blank"
                  class="text-center"
                  >Open-source code by Adanna Achonu</a
                >
              </li>
            </ul>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
